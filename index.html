<!doctype html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Invis ink by fear.sh</title><link rel="preconnect" href="https://fonts.googleapis.com" /><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" /><link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" /><link rel="stylesheet" href="style.css"></head><body><header><h1><i class="ri-spy-line"></i> Invis Ink</h1><p>Hide data inside plain text</p></header><div class="container"><div class="card"><div class="card-title"><h2>Hide Message</h2><span class="tag">ENCODER</span></div><label>Cover Text (Public)</label ><input type="text" id="cover-text" placeholder="e.g. This is a normal email..." autocomplete="off" /><label>Secret message (Private)</label ><input type="text" id="secret-message" placeholder="e.g. Password123" autocomplete="off" /><button class="btn btn-primary" id="btn-encode" onclick="encodeMessage()" ><span>Embed Data</span><i class="ri-lock-2-line"></i></button><div class="output-box" id="encode-output"><span id="encode-text-display">Waiting for input...</span ><button class="copy-btn" id="copy-encode" onclick="copyToClipboard()" style="display: none"><i class="ri-file-copy-line"></i></button></div><textarea id="hidden-copy-area" style="position: absolute; left: -9999px"></textarea></div><div class="card"><div class="card-title"><h2>Reveal the secret message</h2><span class="tag">DECODER</span></div><label>Paste Text to Analyze</label><div class="editor-container"><div id="highlight-layer" class="editor-layer"></div><textarea id="decode-input" class="editor-layer" placeholder="Paste suspicious text here..." spellcheck="false" ></textarea></div><button class="btn btn-accent" id="btn-decode" onclick="decodeMessage()"><span>Scan for secret messages </span><i class="ri-radar-line"></i></button><div class="output-box" id="decode-output"><span id="decode-text-display">No secret messages detected.</span></div></div></div><div class="toast" id="toast"><i class="ri-checkbox-circle-fill"></i><span id="toast-msg"> successful</span></div><script src="script.js" defer></script></body></html>
